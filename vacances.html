<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

  <title> Vous partez en vacances ? </title>
</head>

<body>
  <div id="container">
    <div id="gauche">
      <div class="texte">
        <h5 class="titre">Vous partez en vacances ?</h5>
        <p>Un week end en amoureux à Rome et Félix se retrouve tout seul à la maison ?</p>
        <p>Pas de soucis, JavaCatCafe s’occuppe de tout !!! Déposez votre chat chez nous pendant vos vacances et nous nous chargerons de lui faire vivre un séjour aussi inoubliable que le votre !</p>
      </div>

      <div class="d-flex flex-column align-items-center ">
        <img id="chatNoir" src="assiste/img/image 27.png" alt="petit chat noir">
        <button class=" custumBtn">Faites garder votre chat</button>
      </div>
    </div>

    <div id="droite">
      <div class="frame">
        <img src="assiste/img/chat-valise.jpg" alt="chat dans une valise">

      </div>
    </div>
  </div>
</body>
